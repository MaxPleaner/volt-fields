<:Body>
  <p class="form-group {#if @errors}has-error{/}">
    {#if @label}
      <label class="control-label">{@label}</label>
    {/}
    <textarea e-focusout="blurred" class="form-control">{@value}</textarea>
    {#if @errors}
      <span class="control-label errors">{@errors.or([]).join(', ')}</span>
    {/}
  </p>
